<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL SHORTNING | HOUDA BELHAD</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <script src="https://cdn.lordicon.com/lordicon.js"></script>
<lord-icon
    src="https://cdn.lordicon.com/cbigqefp.json"
    trigger="hover"
    stroke="light"
    colors="primary:#121331,secondary:#86c716"
    style="width:100px;height:100px">
</lord-icon>
<h1>Shorten Your URLs With ShortHB</h1>
<input type="text" id="longURL" placeholder="Enter URL to Shorten">
<div class="buttons">
    <button id="reload-btn">
        <i class='bx bx-refresh'></i>Refresh
    </button>
    <button id="short-btn">
        <i class='bx bx-link'></i>Shorten URL
    </button>
</div>
<label for="shortURL">Your Shortened URL </label>
<textarea id="shortURL" rows="3"></textarea>
<small>Powered by HB</small>
    </div>
    <script src="script.js"></script>
</body>
</html>
